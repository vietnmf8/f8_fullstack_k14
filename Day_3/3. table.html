<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <h1>Members</h1>

    <table border="1" width="100%" cellspacing="0" cellpadding="10">

        <!-- Đánh dấu nội dung phần đầu-->
        <thead>
            <tr> <!--Hàng 1 "-"-->
                <th>ID</th> <!--Cột "|"-->
                <th>Name</th>
                <th>Data of birth</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <!-- Đánh dấu nội dung phần thân-->
        <tbody>
            <tr> <!--Hàng 2-->
                <td align="center">1</td>
                <td>Nguyen Kong Minh</td>
                <td align="right">2006/05/03</td>
                <td rowspan="2">Dev</td>
                <td align="right">5.000.000</td>
            </tr>

            <tr> <!--Hàng 3-->
                <td align="center">2</td>
                <td>Nguyen Kong Tin</td>
                <td align="right">2000/05/13</td>
                <!--<td>Dev</td>-->
                <td align="right">15.000.000</td>
            </tr>


            <tr> <!--Hàng 3-->
                <td align="center">3</td>
                <td>Nguyen Kong Tin</td>
                <!--<td align="right">2000/05/13</td>-->
                <td align="right" colspan="3">15.000.000</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
